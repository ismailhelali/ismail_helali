<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simplicity</title>
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: sans-serif;
      font-size: 16px;
      line-height: 1.5;
      background: #fff;
      color: #000;
      max-width: 600px;
      margin: auto;
    }
    nav {
      margin-bottom: 2rem;
    }
    nav a {
      margin-right: 1rem;
      text-decoration: none;
      color: inherit;
    }
    nav a:hover {
      text-decoration: underline;
    }
    h1 {
      margin-top: 1.5rem;
      margin-bottom: 1rem;
      font-size: 2rem; /* Larger size for titles */
      font-weight: bold;
    }
    p {
      margin-bottom: 1rem;
    }
    #content {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <h1>Simplicity is the Ultimate Sophistication</h1>
  <p>This page is designed with only the essentialsâ€”clean type, responsive layout, and no distractions.</p>
  
  <div id="content">
    <!-- Google Doc content will be inserted here -->
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbydLWnvWcemi1hnhkbypXTK5K7nXk5oMD5SwEZziyBRCydFh3JqaeEvgmaQGyZ2qhEz1A/exec';

    function loadContent() {
      fetch(SCRIPT_URL, {
        method: 'GET',
        mode: 'cors',
        redirect: 'follow'
      })
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          if (data.content) {
            // Split content by newlines
            const lines = data.content.split('\n').filter(line => line.trim() !== '');
            let htmlContent = '';

            lines.forEach(line => {
              // Simple rule: Treat shorter lines (e.g., < 50 chars) as titles
              // You can adjust this logic based on your Doc's structure
              if (line.length < 50 && line.trim().length > 0) {
                htmlContent += `<h1>${line.trim()}</h1>`;
              } else {
                htmlContent += `<p>${line.trim()}</p>`;
              }
            });

            document.getElementById('content').innerHTML = htmlContent;
          } else if (data.error) {
            document.getElementById('content').innerHTML = `<p>Error: ${data.error}</p>`;
          }
        })
        .catch(error => {
          console.error('Error loading content:', error);
          document.getElementById('content').innerHTML = 
            '<p>Failed to load content from Google Docs. Check console for details.</p>';
        });
    }

    window.onload = loadContent;
  </script>
</body>
</html>
