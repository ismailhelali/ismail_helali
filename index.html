<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simplicity</title>
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: sans-serif;
      font-size: 16px;
      line-height: 1.5;
      background: #fff;
      color: #000;
      max-width: 600px;
      margin: auto;
    }
    nav {
      margin-bottom: 2rem;
    }
    nav a {
      margin-right: 1rem;
      text-decoration: none;
      color: inherit;
    }
    nav a:hover {
      text-decoration: underline;
    }
    h1, h2, h3 {
      margin-top: 1.5rem;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1rem;
    }
    #content {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <h1>Simplicity is the Ultimate Sophistication</h1>
  <p>This page is designed with only the essentialsâ€”clean type, responsive layout, and no distractions.</p>
  
  <div id="content">
    <!-- Google Doc content will be inserted here -->
  </div>

  <script src="https://apis.google.com/js/api.js"></script>
 <script>
  // Replace with your deployed Google Apps Script Web App URL
  const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxBtReEwrFmhWaHqARloEKNTe1Nnp9CgWUInMVBelq1y5VqIctZAzbOFrlh4ok_q7uC4g/exec';

  function loadContent() {
    fetch(SCRIPT_URL, {
      method: 'GET',
      mode: 'cors', // Try with CORS first
      headers: {
        'Content-Type': 'application/json'
      }
    })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok ' + response.statusText);
        }
        return response.json();
      })
      .then(data => {
        if (data.content) {
          document.getElementById('content').innerHTML = data.content;
        } else if (data.error) {
          document.getElementById('content').innerHTML = `<p>Error: ${data.error}</p>`;
        }
      })
      .catch(error => {
        console.error('Error loading content:', error);
        document.getElementById('content').innerHTML = 
          '<p>Error loading content from Google Docs</p>';
      });
  }

  // Load content when page loads
  window.onload = loadContent;
</script>
</body>
</html>
