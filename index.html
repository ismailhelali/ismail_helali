<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simplicity</title>
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: sans-serif;
      font-size: 16px;
      line-height: 1.5;
      background: #fff;
      color: #000;
      max-width: 600px;
      margin: auto;
    }
    nav {
      margin-bottom: 2rem;
    }
    nav a {
      margin-right: 1rem;
      text-decoration: none;
      color: inherit;
    }
    nav a:hover {
      text-decoration: underline;
    }
    h1 {
      margin-top: 1.5rem;
      margin-bottom: 1rem;
      font-size: 2rem;
      font-weight: bold;
    }
    p {
      margin-bottom: 1rem;
    }
    #content {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <h1>Simplicity is the Ultimate Sophistication</h1>
  <p>This page is designed with only the essentialsâ€”clean type, responsive layout, and no distractions.</p>
  
  <div id="content">
    <!-- Google Doc content will be inserted here -->
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwBqMXOly5RfFqTsFgslSq2RnTbhRuSo5IXewUYC6Nhdj2mNo_h7f6OPfRGozDu7F6jNw/exec';

    function loadContent() {
      fetch(SCRIPT_URL, {
        method: 'GET',
        mode: 'cors',
        redirect: 'follow'
      })
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          if (data.content) {
            let htmlContent = '';
            data.content.forEach(item => {
              if (item.isTitle) {
                htmlContent += `<h1>${item.text}</h1>`;
              } else {
                htmlContent += `<p>${item.text}</p>`;
              }
            });
            document.getElementById('content').innerHTML = htmlContent;
          } else if (data.error) {
            document.getElementById('content').innerHTML = `<p>Error: ${data.error}</p>`;
          }
        })
        .catch(error => {
          console.error('Error loading content:', error);
          document.getElementById('content').innerHTML = 
            '<p>Failed to load content from Google Docs. Check console for details.</p>';
        });
    }

    window.onload = loadContent;
  </script>
</body>
</html>
