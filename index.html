<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Noto+Kufi+Arabic&family=Scheherazade+New&display=swap" rel="stylesheet">
  <title id="page-title"></title>
  <style>
    body {
      font-family: 'Amiri', 'Noto Kufi Arabic', 'Scheherazade New', sans-serif;
      font-size: 1.2rem;
      line-height: 1.8;
      direction: rtl;
      text-align: center;
      color: #333;
      margin: 0;
      padding: 0;
      background-color: #fefaf5;
    }

    nav {
      background-color: #faf2e8;
      padding: 1rem; 
      display: flex;
      justify-content: center;
      gap: 2rem;
      border-bottom: 1px solid #ddd;
    }

    nav a {
      text-decoration: none;
      color: #2c3e50;
      font-family: 'Noto Kufi Arabic', sans-serif;
      font-size: 1.1rem;
    }

    nav a:hover {
      color: #8e44ad;
    }

    header {
      padding: 4rem 2rem 2rem;
      background: linear-gradient(to bottom, #fffdf9, #f9f4ed);
    }

    header h1 {
      font-family: 'Noto Kufi Arabic', sans-serif;
      font-size: 2.2rem;
      color: #2c3e50;
      margin-bottom: 1rem;
    }

    header p {
      font-family: 'Amiri', serif;
      font-size: 1.3rem;
      color: #555;
      margin-bottom: 2rem;
    }

    .cta-button {
      background-color: #8e44ad;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #732d91;
    }

    .section {
      padding: 3rem 1.5rem;
    }

    .poem {
      font-family: 'Amiri', serif;
      background-color: #fff;
      max-width: 600px;
      margin: 1.5rem auto;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #eee;
    }

    .subscribe {
      background-color: #f5efe6;
      padding: 2rem;
      border-radius: 10px;
      max-width: 500px;
      margin: 0 auto;
    }

    .subscribe input {
      padding: 0.6rem;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 20px;
      margin-top: 1rem;
      text-align: center;
    }

    footer {
      background-color: #faf2e8;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#" id="nav-home"></a>
    <a href="/ismail_helali/about" id="nav-about"></a>
    <a href="/ismail_helali/zajal" id="nav-poems"></a>
    <a href="#contact" id="nav-contact"></a>
  </nav>

  <!-- Hero Section -->
  <header>
    <h1 id="header-title"></h1>
    <p id="header-description"></p>
    <button class="cta-button" id="header-cta" onclick="document.getElementById('poems').scrollIntoView({behavior: 'smooth'})"></button>
  </header>

  <!-- About Section -->
  <section class="section" id="about">
    <h2 id="about-title"></h2>
    <p id="about-description"></p>
  </section>

  <!-- Poems Section -->
  <section class="section" id="poems">
    <h2 id="poems-title"></h2>
    <div class="poem" id="poem-1"></div>
    <div class="poem" id="poem-2"></div>
  </section>

  <!-- Subscription Section -->
  <section class="section subscribe">
    <h2 id="subscribe-title"></h2>
    <p id="subscribe-description"></p>
    <input type="email" id="subscribe-input" />
    <br><br>
    <button class="cta-button" id="subscribe-button"></button>
  </section>

  <!-- Footer -->
  <footer id="contact">
    <span id="footer-content"></span>
  </footer>

  <script src="content.js"></script>
    <script src="menu.js"></script>

</body>
</html>
