<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Noto+Kufi+Arabic&family=Scheherazade+New&display=swap" rel="stylesheet">
  <title>Simplicity</title>
  <style>
 /* General Arabic text styling */
body {
    font-family: 'Amiri', 'Noto Kufi Arabic', 'Scheherazade New', sans-serif;
    font-size: 1.2rem; /* Comfortable size for poetry */
    line-height: 1.8; /* Spacious for readability */
    direction: rtl; /* Right-to-left for Arabic */
    text-align: right; /* Align text to the right */
    color: #333; /* Soft dark color for contrast */
    background-color: #f8f1e9; /* Warm, off-white background for a poetic feel */
}

/* Styling for poem titles */
h1, h2 {
    font-family: 'Noto Kufi Arabic', sans-serif;
    font-weight: 700; /* Bold for emphasis */
    font-size: 1.8rem;
    color: #2c3e50; /* Deep blue-gray for elegance */
    margin-bottom: 1rem;
}

/* Styling for poem text */
.poem {
    font-family: 'Amiri', serif;
    font-size: 1.3rem;
    font-weight: 400; /* Regular weight for flow */
    color: #1a252f; /* Darker shade for clarity */
    padding: 1.5rem;
    max-width: 600px; /* Narrow width for poetic lines */
    margin: 0 auto; /* Center the poem */
}

/* Hover effect for interactive feel */
.poem:hover {
    background-color: #f4ece1; /* Subtle highlight on hover */
    transition: background-color 0.3s ease;
}
    nav {
      margin-bottom: 2rem;
    }
    nav a {
      margin-right: 1rem;
      text-decoration: none;
      color: inherit;
    }
    nav a:hover {
      text-decoration: underline;
    }
  
    p {
      margin-bottom: 1rem;
    }
    #content {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <h1>قصائد</h1>
  <p></p>
  
  <div id="content">
    <!-- Google Doc content will be inserted here -->
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwBqMXOly5RfFqTsFgslSq2RnTbhRuSo5IXewUYC6Nhdj2mNo_h7f6OPfRGozDu7F6jNw/exec';

    function loadContent() {
      fetch(SCRIPT_URL, {
        method: 'GET',
        mode: 'cors',
        redirect: 'follow'
      })
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          if (data.content) {
            let htmlContent = '';
            data.content.forEach(item => {
              if (item.isTitle) {
                htmlContent += `<h1>${item.text}</h1>`;
              } else {
                htmlContent += `<p>${item.text}</p>`;
              }
            });
            document.getElementById('content').innerHTML = htmlContent;
          } else if (data.error) {
            document.getElementById('content').innerHTML = `<p>Error: ${data.error}</p>`;
          }
        })
        .catch(error => {
          console.error('Error loading content:', error);
          document.getElementById('content').innerHTML = 
            '<p>Failed to load content from Google Docs. Check console for details.</p>';
        });
    }

    window.onload = loadContent;
  </script>
</body>
</html>
